<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .counter {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .txt {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="counter">
            <p class="txt" id="result">30</p>
            <div>
                <input type="button" id="start" class="btn" value="Start" onclick="start()">
                <input type="button" id="stop" class="btn" value="Restart" onclick="stop()">
                <input type="button" id="pause" class="btn" value="Pause" onclick="pause()">
            </div>
        </div>
    </div>

    <script>
        let counter = 30;
        let interval;

        function start() {
            if (interval) return;
            interval = setInterval(function () {
                if (counter > 0) {
                    counter--;
                    document.getElementById('result').textContent = counter;
                } else {
                    clearInterval(interval);
                    interval = null;
                }
            }, 1000);
        }

        function stop() {
            clearInterval(interval);
            interval = null;
            counter = 30;
            document.getElementById('result').textContent = counter;
        }

        function pause() {
            clearInterval(interval);
            interval = null;
        }
    </script>
</body>

</html>
