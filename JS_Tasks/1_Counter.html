<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .txt {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="counter">
            <input type="button" id="plus" class="btn" value="+" onclick="increment()">
            <p class="txt" id="result">0</p>
            <input type="button" id="minus" class="btn" value="-" onclick="decrement()">
        </div>
    </div>

    <script>
        let cnt = 0;
        // console.log(cnt);

        function increment() {
            if (cnt >= 0 && cnt < 10) {
                cnt++;
                document.getElementById('result').textContent = cnt;
            }
        }

        function decrement() {
            if (cnt > 0 && cnt <= 10) {
                cnt--;
                document.getElementById('result').textContent = cnt;
            }
        }
    </script>
</body>

</html>
