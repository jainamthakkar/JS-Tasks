<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
</head>

<body>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .counter {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .txt {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
    </style>
    </head>

    <body>
        <div class="main">
            <div class="counter">
                <h1>GST Calculator</h1>
                <input type="number" id="amount" value="0">
                <select name="pr" id="pr">
                    <option value="0">Select GST %</option>
                    <option value="6">6%</option>
                    <option value="12">12%</option>
                    <option value="18">18%</option>
                    <option value="24">24%</option>
                    <option value="36">36%</option>
                </select>
                <input type="button" id="calcGST" class="btn" value="Calculate GST" onclick="calcGST()">
                <div>
                    <h3 id="amountRes"></h3>
                    <h3 id="gstAmount"></h3>
                    <h3 id="total"></h3>
                </div>
            </div>
        </div>

        <script>
            function calcGST() {
                const amount = parseFloat(document.getElementById('amount').value);
                const pr = parseFloat(document.getElementById('pr').value);

                if (isNaN(amount) || amount <= 0) {
                    alert("Please enter a valid amount.");
                    return;
                }
    
                if (pr === 0) {
                    alert("Please select a GST percentage.");
                    return;
                }

                const gstAmount = (amount * pr) / 100;
                const total = amount - gstAmount;
                console.log(total, amount, gstAmount);
                

                document.getElementById('amountRes').textContent = "Amount: ₹" + amount.toFixed(2);
                document.getElementById('gstAmount').textContent = "GST (" + pr + "%): ₹" + gstAmount.toFixed(2);
                document.getElementById('total').textContent = "Total: ₹" + total.toFixed(2);
            }
        </script>
    
    </body>
    
    </html>
